<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Corpo.</title>
</head>
<body>
    <h1> Matrizes JavaScript</h1>
    <h2> O método at ()</h2>

    <p> O método at () retorna um elemento indexado de uma matriz.</p>
    <p id = "demonstração">ddd</p>
    <script> 
        const frutas = ["Bananas" , "Laranjas" , "Maça" , "Manga"];
        let fruta =  frutas.at(0);
        document.getElementById("demonstração").innerHTML = fruta ;
    </script>
</body>
</html>
