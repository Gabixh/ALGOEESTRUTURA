<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="principal.html">
</head>
<body>
    <form>
        <h1>Calcular Media</h1>
        <h3> Numero1</h3>
        <input type="text" placeholder="Informe um numero" id="n1"/>
        <h3>Numero 2</h3>
        <input type="text" placeholder="Informe outro numero" id="n2"/>
        <input type="submit" onclick="media(); return false"/>
    </form>
    <script>
        function media(){
            var n1 = parseFloat(document.getElementById("n1").value);
            var n2 = parseFloat(document.getElementById("n2").value);
            var media = (n1+n2)/2
            window.alert(`A média entre ${n1} e ${n2} é ${media}`)
        }
        function voltar(){
            location.href = "principal.html"
        }
    </script>
    <button onclick="voltar()"></button>

</body>
</html>
