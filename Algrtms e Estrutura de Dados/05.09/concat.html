<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1> Matrizes JavaScript</h1>
    <h2> O método concat()</h2>

    <p> O método concat () concatena (une) duas ou mais matrizes: </p>
    <p id = "demonstração"></p>

    <script>
        const arr1 = ["Celine" , "Sara"];
        const arr2 = ["Emili" , "Tobias" , "Sirius"]; 

        const filhos = arr1.concat(arr2);
        document.getElementById("demonstração").innerHTML = filhos ;

    </script>
</body>
</html>
